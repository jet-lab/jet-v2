[package]
name = "jet-margin-sdk"
version = "0.1.0"
edition = "2021"

[lib]
name = "jet_margin_sdk"
path = "src/lib.rs"

[features]
testing = ["jet-control/testing", "jet-margin/testing", "jet-metadata/testing", "jet-margin-pool/testing", "jet-margin-swap/testing"]

[dependencies]
anyhow = "1"
async-recursion = "1"
async-trait = "0.1"
base64 = "0.13"
bincode = "1.3"
bytemuck = "1"
futures = "0.3"
num-traits = "0.2"
thiserror = "1"
tracing = "0.1"
tokio = { version = "1", features = ["rt"] }
rand = { version = "0.8.5" }
serde = { version = "1", features = ["derive"] }
# Only used to manually construct RPC calls for versioned transactions, remove when upgrading to 1.14
serde_json = "1"

agnostic-orderbook = { git = "https://github.com/jet-lab/agnostic-orderbook.git", branch = "main", features = ["lib", "utils"] }

pyth-sdk-solana = { workspace = true }
solana-sdk = { workspace = true }
# Only used to manually construct RPC calls for versioned transactions, remove when upgrading to 1.14
solana-client = { workspace = true }
# Only used to manually construct RPC calls for versioned transactions, remove when upgrading to 1.14
solana-transaction-status = { workspace = true }
solana-address-lookup-table-program = { workspace = true }

anchor-lang = { workspace = true }
anchor-spl = { workspace = true }
anchor-client = "0.26"

jet-simulation = { workspace = true }
jet-program-common = { workspace = true }
jet-instructions = { workspace = true }
jet-test-service = { workspace = true }
jet-fixed-term = { workspace = true }
jet-airspace = { workspace = true }
jet-control = { workspace = true }
jet-margin = { workspace = true, features = ["mock_syscall"] }
jet-metadata = { workspace = true }
jet-margin-pool = { workspace = true }
jet-margin-swap = { workspace = true }
jet-solana-client  = { path = "../solana-client" }
jet-static-program-registry = { workspace = true }

# Token swaps
spl-token = { workspace = true }
spl-associated-token-account = { workspace = true }
saber-client = { package = "stable-swap-client", git = "https://github.com/jet-lab/stable-swap", branch = "master" }
