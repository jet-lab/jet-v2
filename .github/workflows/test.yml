      - name: anchor build cache
        uses: actions/cache@v3
        with:
          key: cargo-bpf
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            !target/idl
            !target/deploy
            !target/debug
      - name: cargo test cache
        uses: actions/cache@v3
        with:
          key: cargo-x86
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/debug
      - run: rustc --print target-list
      - run: tests/hosted/test_on_localnet.sh

  coverage:
    runs-on: ubuntu-latest
    # needs: cargo_build 
    container:
      image: jetprotocol/builder:test
    env:
      HOME: /root
    steps:
      - uses: actions/checkout@v3
      - name: cargo test cache
        uses: actions/cache@v3
        with:
          key: cargo-x86
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/debug

      - name: Clippy Check
        run: cargo clippy --all-targets -- -Dwarnings

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Check docs
        run: cargo test --doc

      - name: Generate code coverage
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info --ignore-filename-regex programs/mock-pyth/src/lib.rs

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          files: lcov.info
          fail_ci_if_error: true
