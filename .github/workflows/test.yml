  build_aarch64:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          target: aarch64-apple-darwin
          toolchain: stable
      - name: macos cargo cache
        uses: actions/cache@v3
        with:
          key: cargo-macos
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
      - name: Check Build Errors
        run: cargo check --target aarch64-apple-darwin

  ts_test:
    name: Typescript Integration Tests
    # needs: anchor_build
    runs-on: ubuntu-latest
    container:
      image: jetprotocol/builder:root-solana1.10.35-anchor0.25.0-1
    env:
      HOME: /root
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      # - name: Download anchor build artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: anchor-build
      #     path: target
      - name: anchor build cache
        uses: actions/cache@v3
        with:
          key: cargo-bpf
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            !target/idl
            !target/deploy
      - name: TS Test
        run: |
          set -x
          chmod -R 777 /root
          npm ci
          anchor test -- --features testing

  localnet-tests:
    runs-on: ubuntu-latest
    # needs: anchor_build
    container:
      image: jetprotocol/builder:root-solana1.10.35-anchor0.25.0-1
