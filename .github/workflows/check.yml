name: build

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  anchor-test:
    runs-on: ubuntu-latest
    container:
      image: jetprotocol/builder:test
    env:
      HOME: /root
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get anchor-test cache
        run: |
          echo ls /root && ls /root
          echo pwd && pwd
          echo ls && ls
          mv /root/target-cache target
