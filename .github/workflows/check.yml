      - run: ./check cargo-lint


  cargo-test:
    runs-on: ubuntu-latest
    container:
      image: jetprotocol/builder:test
    env:
      HOME: /root
      CODECOV: true
    steps:
      - uses: actions/checkout@v3

      - name: Get cargo-test cache
