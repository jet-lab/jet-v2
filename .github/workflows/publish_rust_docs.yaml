name: Publish Docs

on:
  push:
    branches: 
      - "master"
    paths:
      - "programs"
  workflow_dispatch: {}

jobs:
    changed_files_ts:
    runs-on: ubuntu-latest
    outputs:
      ts-docs: ${{steps.check-if-files-changed.outputs.any_changed}}
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Check if any file in ts library has changed
        id: check-if-files-changed
        uses: tj-actions/changed-files@v29.0.3
        with:
          files: |
            libraries/ts

  changed_files_rust:
    runs-on: ubuntu-latest
    outputs:
      rust-docs: ${{steps.check-if-files-changed.outputs.any_changed}}
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Check if any file in margin programs has changed
        id: check-if-files-changed
        uses: tj-actions/changed-files@v29.0.3
        with:
          files: |
            programs

  build:
    runs-on: ubuntu-latest
    needs: [changed_files_ts, changed_files_rust]
    if: needs.changed_files_ts.outputs.ts-docs == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Documentation
        working-directory: ./libraries/ts
        run: yarn docs 

    needs: changed_files_rust
    if: needs.changed_files_rust.outputs.rust-docs == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Documentation
        run: yarn docs:rust
      
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: docs
