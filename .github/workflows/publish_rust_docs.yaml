name: Publish Rust Doc

on:
  push:
    branches: 
      - "master"
    paths:
      - "programs"
  workflow_dispatch: {}

jobs:
  changed_files:
    runs-on: ubuntu-latest
    outputs:
      rust-docs: ${{steps.check-if-files-changed.outputs.any_changed}}
    steps:
      - uses: actions/checkout@v2.4.2
      - name: Check if any file in margin programs has changed
        id: check-if-files-changed
        uses: tj-actions/changed-files@v29.0.3
        with:
          files: |
            programs

  build:
    runs-on: ubuntu-latest
    needs: changed_files
    if: needs.changed_files.outputs.rust-docs == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Documentation
        run: yarn docs:rust
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.0
        with:
          branch: gh-pages
          folder: docs
